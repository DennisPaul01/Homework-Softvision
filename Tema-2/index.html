<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SoftVision Homework 2</title>
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <div id="homework-container">
      <!--HEADER ZONE-->
      <header class="header-container">
        <div class="header-logo">
          <img src="img/logo.png" alt="Cognizant Softvision" />
        </div>
        <div class="header-name">
          <h1>La Moară la Cognizant Softvision</h1>
          <img src="img/tema.png" alt="" />
        </div>
        <div class="header-mark">
          <img src="img/student.png" alt="" />
          <p><b>Dennis Paul</b> <br />Student</p>
        </div>
      </header>

      <!--Form ZONE-->
      <section id="form">
        <div class="form-display">
          <p class="form-display-title">RESULT</p>
          <p class="form-display-result">0.00</p>
        </div>

        <form action="" method="get" class="exercise">
          <div class="exercise-input">
            <label for="exercise-one"
              >1. O funcție care dubleaza numarul tau dacă numărul este impar,
              sau scade cu 2 daca este par.</label
            ><br />
            <input type="number" name="exercise-one" id="exercise-one" />
          </div>
          <div class="exercise-submit">
            <input type="button" value="Test" class="exercise-cta-one" />
          </div>
        </form>
        <form action="" method="get" class="exercise">
          <div class="exercise-input">
            <label for="exercise-two"
              >2. O funcție care returneaza doar numerele prime dintr-un array
              primit ca si parametru. <b>Ex: [1,2,3,4,5,6,7,8,9]</b></label
            ><br />
            <input type="text" name="exercise-two" id="exercise-two" />
          </div>
          <div class="exercise-submit">
            <input type="button" value="Test" class="exercise-cta-two" />
          </div>
        </form>
        <form action="" method="get" class="exercise">
          <div class="exercise-input">
            <label for="exercise-three"
              >3. O funcție care returneaza doar strings dintr-un array primit
              ca si parametru.
              <b>Ex: [1, ‘1’, ‘salut’, 2, 6, true, ‘true’]</b></label
            ><br />
            <input type="array" name="exercise-three" id="exercise-three" />
          </div>
          <div class="exercise-submit">
            <input type="button" value="Test" class="exercise-cta-three" />
          </div>
        </form>
        <form action="" method="get" class="exercise">
          <div class="exercise-input">
            <label for="exercise-four">
              4. O funcție care aduna numerele impare dintr-un numar dat</label
            ><br />
            <input type="number" name="exercise-four" id="exercise-four" />
          </div>
          <div class="exercise-submit">
            <input type="button" value="Test" class="exercise-cta-four" />
          </div>
        </form>
        <form action="" method="get" class="exercise">
          <div class="exercise-input">
            <label for="exercise-five"
              >5. O functie care returneaza jokes. You can try: joke1, joke2,
              joke3, joke4, joke5 or ... joke 6-100</label
            ><br />
            <input type="text" name="exercise-four" id="exercise-five" />
          </div>
          <div class="exercise-submit">
            <input type="button" value="Test" class="exercise-cta-five" />
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
